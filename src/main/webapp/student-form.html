<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Student Registration Form</title>
</head>
<body>

<form action="student-response.jsp">
    <h1>Student registration form</h1>
    <div class="fl-name">
        First name: <input type="text" name="firstname"/>
        <br/><br/>
        Last name: <input type="text" name="lastname"/>
    </div>
    <br/><br/>
        <div>
            <select name="country" class="dropdown">
                <option>Kosovo</option>
                <option>Albania</option>
                <option>Turkey</option>
                <option>Syria</option>
                <option>Hejaz</option>
            </select>
        </div>
    <br/><br/>
        <div class="radioBtn">
            <input type="radio" name="favoriteLanguage" value="Java"> Java </input>
            <input type="radio"  name="favoriteLanguage" value="NodeJS"> NodeJS </input>
            <input type="radio" name="favoriteLanguage" value="Django"> Django </input>
            <input type="radio" name="favoriteLanguage" value="PHP"> PHP </input>
        </div>
        <div class="languages">
            <input type="checkbox" name="favoriteRealLanguage" value="Django"> Arabic
            <input type="checkbox" name="favoriteRealLanguage" value="PHP"> Albanian
            <input type="checkbox" name="favoriteRealLanguage" value="Java"> English
            <input type="checkbox"  name="favoriteRealLanguage" value="NodeJS"> German
        </div>
    <br/><br/>
        <input type="submit" value="submit" class="submit"/>
</form>

</body>
</html>
